name: Build and Slim Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 1: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.lele-maxwell }}
        password: ${{ secrets.TOKEN }}

    # Step 2: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/my-image:latest .

    # Step 3: Slim the Docker image
    - name: Optimize Docker image
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          slimtoolkit/slim build --tag ghcr.io/${{ github.repository_owner }}/my-image:slim .

    # Step 4: Push slim image
    - name: Push slim Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/my-image:slim
